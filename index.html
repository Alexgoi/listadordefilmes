<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero assistir</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <i class="bi bi-vinyl-fill"></i>
        Lista de filmes para assistir
      </h1>
      <section id="search-container">
        <div class="input-wrapper name-movie-wrapper">
          <label for="movie-name">Nome:</label>
          <input type="text" id="movie-name" />
        </div>
        <div class="input-wrapper year-movie-wrapper">
          <label for="movie-year">Ano:</label>
          <input type="text" id="movie-year" />
        </div>
        <button id="search-btn">
          <i class="bi bi-search"></i>
        </button>
      </section>
    </header>
    <main>
        <h2>Comece agora a sua lista de filmes!</h2>
        <section id="movie-list"></section>
        <article id="modal-overlay">
          <section id="modal-background"></section>
          <section id="modal-container">
            <h2 id="movie-tile">Insidious - 2010</h2>
            <section id="modal-body">
              <img id="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMTYyOTAxMDA0OF5BMl5BanBnXkFtZTcwNzgwNTc1NA@@._V1_SX300.jpg" alt="posterDoFilme">
              <div id="movie-info">
                <h3 id="movie-plot">A family looks to prevent evil spirits from trapping their comatose child in a realm called The Further.</h3>
                <div id="movie-cast">
                  <h4>Atores:</h4>
                  <h5>Patrick Wilson, Rose Byrne, Ty Simpkins</h5>
                </div>
                <div id="movie-genre">
                  <h4>Gênero: </h4>
                  <h5>Horror, Mystery, Thriller</h5>
                </div>
              </div>
            </section>
            <section id="modal-footer">
              <button id="add-to-list">Adicionar à lista</button>
            </section>
          </section>
        </article>
    </main>
  </body>
</html>
